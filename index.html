<!DOCTYPE html>
<html>
    <head>
        <title>From JS to React</title>
    </head>
    <body>
        <!-- Root element for our app -->
        <div id="app"></div>
        <!-- Replace vanilla JS with React to add an h1 tag to our project -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Adding babel to transfrom JSX to javascript -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!-- We need to inform Babel what code it should transform, so we change type from 'text/javascript' to 'text/jsx' -->
        <script type="text/jsx">
            // Select the div element with 'app' id
            const app = document.getElementById('app');
            // Create our first React Component
            function Header() {
                return <h1>Develop. Preview. Ship. ðŸš€</h1>;
            }
            // Replacing deprecated React DOM render method with createRoot method as per React 18 to add h1 element to our app
            // Otherwise our app would behave as if it's running React 17
            const root = ReactDOM.createRoot(app);
            root.render(<Header />);
        </script>
    </body>
</html>
